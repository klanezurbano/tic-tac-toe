<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .cell {
            width: 10vw;
            height: 10vw;
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Tic-Tac-Toe</h1>
        <div class="row mx-auto w-50">
            <div class="col d-flex flex-column align-items-center">
                <h3 id="player-name">Human</h3>
                <div class="input-group mb-3 w-50">
                    <span class="input-group-text">X</span>
                    <input type="text" inputmode="numeric" id="player-score" class="score form-control text-center" value="0" disabled readonly>
                </div>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <h3>Computer</h3>
                <div class="input-group mb-3 w-50">
                    <span class="input-group-text">O</span>
                    <input type="text" inputmode="numeric" id="computer-score" class="score form-control text-center" value="0" disabled readonly>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center mx-auto w-50">
            <div class="d-flex">
                <button onclick="humanTurn(this)" class="cell btn btn-light border rounded-0"></button>
                <button onclick="humanTurn(this)" class="cell btn btn-light border rounded-0"></button>
                <button onclick="humanTurn(this)" class="cell btn btn-light border rounded-0"></button>
            </div>
            <div class="d-flex">
                <button onclick="humanTurn(this)" class="cell btn btn-light border rounded-0"></button>
                <button onclick="humanTurn(this)" class="cell btn btn-light border rounded-0"></button>
                <button onclick="humanTurn(this)" class="cell btn btn-light border rounded-0"></button>
            </div>
            <div class="d-flex">
                <button onclick="humanTurn(this)" class="cell btn btn-light border rounded-0"></button>
                <button onclick="humanTurn(this)" class="cell btn btn-light border rounded-0"></button>
                <button onclick="humanTurn(this)" class="cell btn btn-light border rounded-0"></button>
            </div>
        </div>
    </div>

    <div id="winner-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title" class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="modal-body"></p>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="resetGame()" id="close-btn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="index.js"></script>
</body>
</html>
